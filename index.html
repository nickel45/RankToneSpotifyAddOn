<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <input type="text" id="artist" placeholder="Insert Artist">
    <input type="text" id="album" placeholder="Insert Album">
    <input type="button" id="confirm" value="submit">
    <div id="slike"></div>
    <script>
        $("#confirm").click(() => {
        $("#slike").empty();
        let obj = {
            query: `release:${$("#album").val()} AND artist:${$("#artist").val()}`,
            limit: 5,
            fmt: "json"
        }
        let urlLink = "http://musicbrainz.org/ws/2/release/?" + $.param( obj );
        console.log(urlLink);
        $.get(urlLink, (data) => {
            for(let alb of data.releases)
            {
                $.get("http://coverartarchive.org/release/" + alb.id, (images, err) => {
                    if(images.status!=404)
                    {
                        console.log(images);
                        let potSlike = `<div><img src=${images.images[0].thumbnails['small']}></div>`;
                        console.log(potSlike);
                        $("#slike").prepend(potSlike);
                    }
                });
            }
        })
    })
    
    </script>
</body>
</html>
